<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/jquery.datetimepicker.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
    <script src="js/muzima.js"></script>
    <title>Third Visit </title>
    <style>
    </style>
</head>
<body class="col-md-10 col-md-offset-1">
<div class="section">
    <h3>Demographics</h3>

    <div class="form-group">
        <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number" name="patient.medical_record_number" type="text"
               readonly="readonly" disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text" readonly="readonly"
               disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text" readonly="readonly"
               disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text" readonly="readonly"
               disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex"  readonly="readonly" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text" readonly="readonly"
               disabled="disabled">
    </div>
</div>
<div id="pre_populate_data"></div>
<form id="third_visit_form" name="third_visit_form">
<div class="section">   
    <div class="concept-set" data-concept="56^THIRD VISIT^99DCT">
        <h3>THIRD VISIT</h3>
        <div class="form-group">
            <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="obs.third_visit.visit_date">THIRD VISIT DATE: <span class="required">*</span></label>
            <input class="form-control datepicker nonFutureDate"  id="obs.third_visit.third_visit_date."  name="obs.third_visit.third_visit_date"  data-concept="44^DATE OF THIRD VISIT^99DCT" readonly="readonly" required>
        </div>
        <div class="form-group">
            <label for="obs.third_visit.fetal_movement_and_monitoring">
                FETAL MOVEMENT AND MONITORING? <span class="required">*</span>
            </label>
            <select class="form-control" id="obs.third_visit.fetal_movement_and_monitoring" required
                name="obs.third_visit.fetal_movement_and_monitoring" data-concept="34^FETAL MOVEMENT AND MONITORING^99DCT">
                <option value="">...</option>
                <option value="1^YES^99DCT">Yes</option>
                <option value="2^No^99DCT">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="obs.third_visit.early_signs_of_labor">
                EARLY SIGNS OF LABOR  DISCUSSED? <span class="required">*</span>
            </label>
            <select class="form-control" id="obs.third_visit.early_signs_of_labor"
                name="obs.third_visit.early_signs_of_labor" data-concept="35^EARLY SIGNS OF LABOR^99DCT" required>
                <option value="">...</option>
                <option value="1^YES^99DCT">Yes</option>
                <option value="2^No^99DCT">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="obs.third_visit.counselling_done">
                COUNSELLING DONE? <span class="required">*</span>
            </label>
            <select class="form-control" id="obs.third_visit.counselling_done" 
                name="obs.third_visit.counselling_done" data-concept="26^COUNSELLING DONE^99DCT" required>
                <option value="">...</option>
                <option value="1^YES^99DCT">Yes</option>
                <option value="2^No^99DCT">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="obs.third_visit.breast_feeding_counselling">
                BREAST FEEDING COUNSELLING? <span class="required">*</span>
            </label>
            <select class="form-control" id="obs.third_visit.breast_feeding_counselling"
                name="obs.third_visit.breast_feeding_counselling" data-concept="32^INFANT FEEDING EDUCATION^99DCT" required>
                <option value="">...</option>
                <option value="1^YES^99DCT">Yes</option>
                <option value="2^No^99DCT">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="obs.third_visit.phsical_activity_and_rest">
                PHYSICAL ACTIVITY AND REST DISCUSSED? <span class="required">*</span>
            </label>
            <select class="form-control" id="obs.third_visit.phsical_activity_and_rest"
                name="obs.third_visit.phsical_activity_and_rest" data-concept="36^PHYSICAL ACTIVITY AND REST^99DCT" required>
                <option value="">...</option>
                <option value="1^YES^99DCT">Yes</option>
                <option value="2^No^99DCT">No</option>
            </select>
        </div>
    </div>
</div> 
<div class="section">
    <h3>Encounter Details</h3>
    <div class="form-group">
        <label for="encounter.location_id">Encounter Location:<span class="required">*</span></label>
        <input class="form-control valid-location-only" id="encounter.location_id" type="text"
        placeholder="Start typing something..." required="required">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>
    <div class="form-group">
        <label for="encounter.provider_id_select">Provider Name:<span class="required">*</span></label>
        <input class="form-control valid-provider-only" id="encounter.provider_id_select"
        type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>
    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Provider system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" disabled name="encounter.provider_id"
            type="text" required="required"  placeholder="Provider Id">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
        <input class="form-control datepicker nonFutureDate past-date" id="encounter.encounter_datetime"
            name="encounter.encounter_datetime" type="text" readonly="readonly"
            required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
            type="hidden" required="required">
        <input class="form-control" id="encounter.user_system_id" name="encounter.user_system_id" type="hidden">
    </div>    
</div>
</form>
</body>
<script type="text/javascript">
$(document).ready(function () {
    document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
    document.setupAutoCompleteData('encounter\\.location_id');
    document.setupValidationForProvider($('#encounter\\.provider_id_select').val(),$("#encounter\\.provider_id"));
    document.setupValidationForLocation($('#encounter\\.location_id').val(),$("encounter\\.location_id"));
});
</script>
</html>
